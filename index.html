<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Game by M Afzaal Afzal</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <script src="js/app.js" defer></script>
</head>

<body>
    <div class="wrapper">



        <div class="new-game">
            <span class="icon__box">
                <svg class="game__icon">
                    <use xlink:href="img/sprite.svg#icon-chevron-with-circle-right"></use>
                </svg>
            </span>
            <button class="new-game__heading">New Game</button>
        </div>

        <div class="dice">
            <img src="img/dice-6.png" alt="Dice" class="dice__icon">
        </div>

        <div class="player player__1">

            <div class="player__name ">
                <span class="icon__active active" id="active-0">
                    <svg class="game__icon">
                        <use xlink:href="img/sprite.svg#icon-hand-paper-o"></use>
                    </svg>
                </span>
                <h1 class="player--heading" id="name-0">Player 1</h1>
            </div>

            <div class="player__score player__score--0 " id="score-0">0</div>
            <div class="player__box">
                <div class="player__current">Current</div>
                <div class="player__points player__points--0" id="point-0">0</div>
            </div>
        </div>


        <div class="player player__2">

            <div class="player__name">
                <span class="icon__active" id="active-1">
                    <svg class="game__icon">
                        <use xlink:href="img/sprite.svg#icon-hand-paper-o"></use>
                    </svg>
                </span>
                <h1 class="player--heading" id="name-1">Player 2</h1>
            </div>

            <div class="player__score player__score--1" id="score-1">0</div>
            <div class="player__box">
                <div class="player__current">Current</div>
                <div class="player__points player__points--1" id="point-1">0</div>
            </div>

        </div>

        <div class="roll-dice">
            <span class="icon__roll">
                <svg class="game__icon">
                    <use xlink:href="img/sprite.svg#icon-happy"></use>
                </svg>
            </span>
            <btn class="roll-dice__heading">Roll dice</btn>
        </div>

        <div class="hold">
            <span class="icon__hold">
                <svg class="game__icon">
                    <use xlink:href="img/sprite.svg#icon-sad"></use>
                </svg>
            </span>
            <button class="hold__heading">Hold</button>
        </div>

        <div class="author">
            <p author__text>Made with <span class="heart__icon">&hearts;&hearts;&hearts;</span>  by <span class="author__heading">M Afzaal Afzal</span> in Punjab,Pakistan.</p>
        </div>

    </div>
</body>

</html>
